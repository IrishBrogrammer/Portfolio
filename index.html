<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title> Brian McAleese</title>
  <meta name="description" content=" Brian McAleese's portfolio'">
  <meta name="author" content=" Brian McAleese">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Didact+Gothic:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster" />
  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">


  
  <!-- Javascript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type='text/javascript' src='js/knockout-3.4.0.js'></script>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-82627012-1', 'auto');
  ga('send', 'pageview');

  </script>
 
</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  
  <!-- Navigation Bar
  -------------------------------------------------- -->
   
   <div class = "HeaderImage">
      <img width = "100%" height="500px" src ="images/title.jpg"/>
   </div>
   
   <div class="container"> 
       <div class="row">
           <div style="margin-top: 25%">
        
           <h2 class = "sectionTitle">About</h2>
       
           <p id = "AboutText"" data-bind = "text : About"> </p>
           
           <div class = "Projects">
              <h2 class = "sectionTitle"> Personal Projects </h2> 
              <div class = "Project Container" data-bind = "foreach : Projects">
                <h3 data-bind = " text: Title"></h3>
                <p data-bind = "text : Desc"></p>
                <a target="_blank"data-bind = " attr : {href : URL }">
                  <p> Available on github </p>
                </a>
              </div>
           </div>
                
           <div class = "ProWork">
               <h2 class = "sectionTitle"> Professional Work </h2> 
               <div class = "container" data-bind = "foreach : Work">
                   <div class = "row">
                       
                       <div class = "three columns">
                           <p data-bind = "text : Title" ></p>
                       </div>
                       
                        <div class = "six columns">
                           <p data-bind = "text : Desc" ></p>
                       </div>
                       
                       <div class = "three colums">
                         <image data-bind = " attr : { src : Icon}"/>
                       
                   </div>              
               </div>
           </div>
       
           </div>
        </div>
    </div>
       
    <div class = "PageBottom">
         <div class = "SocialParent">
            <div class = "container">
            <ul class ="socialContainer" data-bind = "foreach : Social" >
              <li class = "socialItem"> 
                <a target="_blank"data-bind = " attr : {href : Url }">
                  <img class="socialIcon" data-bind = " attr : { src : ImgURL}"/>
                </a> 
              </li>      
             </ul>
             </div>
         </div>
    </div>
       

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
<script type='text/javascript' src='js/app.js'></script>
</html>
